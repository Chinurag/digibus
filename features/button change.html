<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbol to Circle Loop</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .symbol,
    .circle2 {
      font-size: 36px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      transition: transform 1s ease-in-out;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .symbol {
      background-color: transparent;
      text-align: center;
    }

    .circle2 {
      background-color: #007bff;
      transform: scale(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="symbol">A</div>
    <div class="circle2"></div>
  </div>

  <script>
    const symbol = document.querySelector('.symbol');
    const circle2 = document.querySelector('.circle2');

    function toggleSymbolAndCircle() {
      symbol.style.transform = 'scale(0)';
      circle2.style.transform = 'scale(1)';
      setTimeout(() => {
        symbol.style.transform = 'scale(1)';
        circle2.style.transform = 'scale(0)';
      }, 2000);
    }

    setInterval(toggleSymbolAndCircle, 4000); // 2 seconds for each state, repeated in a loop
  </script>
</body>
</html>
