<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            margin: 100px auto;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .toggle-button {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-button button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signin-container">
            <h2>Sign In</h2>
            <div class="input-group">
                <input type="email" id="signin-email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="signin-password" placeholder="Password">
            </div>
            <button onclick="signIn()">Sign In</button>
        </div>

        <div id="signup-container" style="display: none;">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="email" id="signup-email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="signup-password" placeholder="Password">
            </div>
            <div class="input-group">
                <input type="tel" id="signup-phone" placeholder="Phone Number">
            </div>
            <button onclick="signUp()">Sign Up</button>
        </div>

        <div class="toggle-button">
            <button id="toggle-btn" onclick="toggleContainer()">Sign Up</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Make sure you SIGN UP first!</p>
            <p>Email: <span id="popup-email"></span></p>
            <p>Password: <span id="popup-password"></span></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        function toggleContainer() {
            var signupContainer = document.getElementById("signup-container");
            var signinContainer = document.getElementById("signin-container");
            var toggleBtn = document.getElementById("toggle-btn");

            if (signupContainer.style.display === "none") {
                signupContainer.style.display = "block";
                signinContainer.style.display = "none";
                toggleBtn.textContent = "Sign In";
            } else {
                signinContainer.style.display = "block";
                signupContainer.style.display = "none";
                toggleBtn.textContent = "Sign Up";
            }
        }

        function signUp() {
            var email = document.getElementById("signup-email").value;
            var password = document.getElementById("signup-password").value;

            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            window.location.href = "home.html";
        }

        function signIn() {
            var email = document.getElementById("signin-email").value;
            var password = document.getElementById("signin-password").value;

            var storedEmail = localStorage.getItem("email");
            var storedPassword = localStorage.getItem("password");

            if (email === storedEmail && password === storedPassword) {
                window.location.href = "home.html";
            } else {
                document.getElementById("popup-email").textContent = email;
                document.getElementById("popup-password").textContent = password;
                document.getElementById("popup").style.display = "block";
            }
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
