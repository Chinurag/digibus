<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">

</head>
<body>


    <header>
        <div class="box1">
        <box><div class="logo">DigiBus.in</div></box></div>
        <div class="box2"><box></box></div>    
        <div class="box3"><box></box></div>    
        <div class="box4"><box></box></div>
    </header>

    <br> <br> <br> <br> <br> <br>



<center>
    <br> <br> <br> <br> <br> <br>
    <div class="container">
        <div id="signin-container">
            <h2>Sign In</h2>
            <div class="input-group">
                <input type="email" id="signin-email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="signin-password" placeholder="Password">
            </div>
            <p class="slider-text">Make new account - switch to Signup</p><br><br><br>
            <div class="button-container">
                <button onclick="signIn()">Sign In</button>
            </div>
        </div>

        <div id="signup-container" style="display: none;">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="email" id="signup-email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="signup-password" placeholder="Password">
            </div>
            <div class="input-group">
                <input type="tel" id="signup-phone" placeholder="Phone Number">
            </div>
            <p class="slider-text">Already have Account - switch to Login</p><br><br><br>
            <div class="button-container">
                <button onclick="signUp()">Sign Up</button>
            </div>
        </div>

        <div class="toggle-button">
            <label class="switch">
                <input type="checkbox" onclick="toggleContainer()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Make sure you SIGN UP first!</p>
            <p>Email: <span id="popup-email"></span></p>
            <p>Password: <span id="popup-password"></span></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

</center>
    <fooder>
        <div class="box5"><box></box></div> 
        <div class="box6"><box></box></div>      
    </fooder>






    <script src="login.js"></script>
    <script src="script.js"></script>
<script src="features/sidebar.js"></script>
</body>
</html>
